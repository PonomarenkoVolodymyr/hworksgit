<!DOCTYPE html/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>05 -  CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </hgroup>
    </header>
    <main>
        <div class="container">
            <ul>
                <li>
                    <input type="checkbox" name="product[]" id="prod-1">
                    <label for="prod-1"><span>A lot of pickles<small>for the next lessons about CSS</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="product[]" id="prod-2">
                    <label for="prod-2"><span>10 apples<small>for more CSS manipulations</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="product[]" id="prod-3">
                    <label for="prod-3"><span>20 oranges<small>because they are awesome</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="product[]" id="prod-4">
                    <label for="prod-4"><span>13 plates<small>hm... they always dissapear</small></span></label>
                </li>
                <li>
                    <input type="checkbox" name="product[]" id="prod-5">
                    <label for="prod-5"><span>15 bentos</span></label>
                </li>
                <li>
                    <input type="checkbox" name="product[]" id="prod-6">
                    <label for="prod-6"><span>1 bottle of Sake<small>for my friends</small></span></label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container">
            Bon appetit :)
        </div>
    </footer>
    
</body>
</html>
