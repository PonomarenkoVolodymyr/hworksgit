<head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Task 1. Створи об'єкт, що описує автомобіль</h4>
            </div>
            <div class="card-body">
                <button onclick="car.showInfo()" class="btn btn-primary">Вивести інформацію про автомобіль</button>
                <label for="diverName">Введіть і'я водія</label>
                <input id="diverName" type="text" class="form-control">
                <button onclick="car.addDriver()" class="btn btn-primary">Змінити і'мя водія</button>
                <button onclick="car.isDriver()" class="btn btn-primary"> Перевірити і'мя водія</button>
                <label for="distance">Порахувати час подорожі та розхід палива. Введіть відстань в км:</label>
                <input id="distance" type="text" class="form-control">
                <button onclick="car.roadCalc()" class="btn btn-primary">Порахувати час та кліькість палива в
                    літрах</button>
            </div>
            <div class="card-footer">
                <output id="rez"></output>
                <br>
                <output id="rez2"></output>
                <br>
                <output id="rez3"></output>
            </div>
        </div>



    </div>
