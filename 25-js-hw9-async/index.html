<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="modal-window" id="modal-window"></div>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <form id="search-form">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" value="Batman" id="search-input" class="form-control"
                                placeholder="Enter movie name">
                        </div>
                        <div class="col-2">
                            <select id="type" class="form-select">
                                <option value="">-=All types=-</option>
                                <option value="movie">Movie</option>
                                <option value="series">Series</option>
                                <option value="episode">Episode</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" id="year" min="1900">
                        </div>
                        <div class="col-2">
                            <button type="submit" onclick="modalShower()" class="btn btn-success">Search</button>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-warning">
                                Favorites
                                <i class="fa-solid fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                <h4>Search result</h4>
            </div>
            <div class="card-body" id="movies-list"></div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/my-toast.js"></script>

</body>

</html>
