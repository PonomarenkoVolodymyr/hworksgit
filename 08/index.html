<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08- CSS Grid Layout</title>
    <link rel="stylesheet" href="assets/styles/styles.min.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h2>Architectural Photography</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="assets/images/architectural/Jezael-Melgoza.jpg" alt="picture 1">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/architectural/Tom-W.jpg" alt="picture 2">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/architectural/Johan-Mouchet.jpg" alt="picture 3">
                    </div>
                    <div class="grid-item ">
                        <img src="assets/images/architectural/Federico-Di-Dio.jpg" alt="picture 4">
                    </div>
                    <div class="grid-item">
                        <img src="assets/images/architectural/Casey-Horner.jpg" alt="picture 5">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/architectural/Alexander-Rotker.jpg" alt="picture 6">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Still Life Photography</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="assets/images/still-life/still-life-2.jpg" alt="picture 1">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/still-life/still-life-4.jpg" alt="picture 2">
                    </div>
                    <div class="grid-item col-2 row-2">
                        <img src="assets/images/still-life/still-life-3.jpg" alt="picture 3">
                    </div>
                    <div class="grid-item row-2">
                        <img src="assets/images/still-life/still-life-6.jpg" alt="picture 4">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/still-life/still-life-5.jpg" alt="picture 5">
                    </div>
                    <div class="grid-item">
                        <img src="assets/images/still-life/still-life-1.jpg" alt="picture 6">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Architectural Photography</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="assets/images/portrait-fashion/portret-6.jpg" alt="picture 1">
                    </div>
                    <div class="grid-item row-2">
                        <img src="assets/images/portrait-fashion/portret-8.jpg" alt="picture 2">
                    </div>
                    <div class="grid-item ">
                        <img src="assets/images/portrait-fashion/portret-4.jpg" alt="picture 3">
                    </div>
                    <div class="grid-item ">
                        <img src="assets/images/portrait-fashion/portret-5.jpg" alt="picture 4">
                    </div>
                    <div class="grid-item row-2">
                        <img src="assets/images/portrait-fashion/portret-9.jpg" alt="picture 5">
                    </div>
                    <div class="grid-item row-2">
                        <img src="assets/images/portrait-fashion/portret-7.jpg" alt="picture 6">
                    </div>
                    <div class="grid-item">
                        <img src="assets/images/portrait-fashion/portret-3.jpg" alt="picture 7">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/portrait-fashion/portret-10.jpg" alt="picture 8">
                    </div>
                    <div class="grid-item col-2">
                        <img src="assets/images/portrait-fashion/portret-1.jpg" alt="picture 9">
                    </div>
                    <div class="grid-item">
                        <img src="assets/images/portrait-fashion/portret-2.jpg" alt="picture 10">

                </div>
            </div>

    </main>
    </div>

</html>
